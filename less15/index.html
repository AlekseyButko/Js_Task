<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="todo-container">
    <h2>ToDoList</h2>

      <input type="text" id="taskInput" placeholder="Введіть завдання">
      <button id="addBtn">Додати</button>
    </div>
    <ul id="taskList"></ul>
  </div>
</body>
</html>
